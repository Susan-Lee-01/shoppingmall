<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status</title>
    <!-- 부트스트랩 연결이에용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 아이콘 연결이에용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- 공통 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- 폰트 연결이에용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lilita+One&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- 공통 css -->
    <link rel="stylesheet" href="../component/style.css" />

    <!-- css 연결이에용 -->
    <link rel="stylesheet" href="./order.css" />

    <!-- index js -->

    <!-- <script src="./order.js" defer></script> -->
    <script src="./userorderapi.js" defer></script>
    <script src="./guestorderapi.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <div id="header-container"></div>
    <script src="../component/header.js"></script>

    <!-- 주문 조회 -->
    <div class="order-wrap">
      <p class="order-count">주문 조회</p>

      <div class="orderdiv" id="basket">
        <table class="table table-hover text-center align-middle">
          <colgroup>
            <col style="width: 20%" />
            <col style="width: 20%" />
            <col style="width: 20%" />
            <col style="width: 10%" />
            <col style="width: 20%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <tr id="tr-head">
              <th scope="col">주문일자 [주문번호]</th>
              <th scope="col">이미지</th>
              <th scope="col">상품 정보</th>
              <th scope="col">수량</th>
              <th scope="col">상품 구매 금액</th>
              <th scope="col">주문 처리 상태</th>
            </tr>
          </thead>
          <tbody id="order-wrapper" class="table-group-divider"></tbody>
        </table>
      </div>

      <!-- <div class="pagination-wrap"></div> -->
    </div>

    <!-- footer -->
    <div id="footer-container"></div>
    <script src="../component/footer.js"></script>
  </body>
</html>
