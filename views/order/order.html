<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status</title>
    <!-- 부트스트랩 연결이에용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 아이콘 연결이에용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- 공통 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- 폰트 연결이에용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 공통 css -->
    <link rel="stylesheet" href="/views/component/style.css" />

    <!-- css 연결이에용 -->
    <link rel="stylesheet" href="/views/order/order.css" />

    <!-- index js -->

    <script src="/views/order/order.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <div id="header-container"></div>
    <script src="/views/component/header.js"></script>

    <!-- 주문 조회 -->
    <div class="has">
      <i class="bi bi-bag" id="bag-icon"></i>
      <p class="basket-count">주문 조회</p>

      <div class="basketdiv" id="basket">
        <!-- 칼럼명 -->
        <div class="row head">
          <!-- 첫번째 블록 -->
          <div class="subdiv">
            <div id="order-date-wrap">주문일자 [주문번호]</div>
            <div id="order-img">이미지</div>
            <div id="order-pname">상품 정보</div>
          </div>
          <!-- 두번째 블록 -->
          <div class="subdiv">
            <div id="order-num">수량</div>
            <div id="order-price">상품 구매 금액</div>
            <div id="order-status">주문 처리 상태</div>
          </div>
        </div>

        <!-- 장바구니에 넣은 상품 목록 -->
        <div class="basket-wrapper">
          <div class="row data">
            <!-- 첫번째 블록 -->
            <div class="subdiv">
              <div id="order-date-wrap">
                <p id="order-date">주문일자</p>
                <p id="order-id">[주문 번호]</p>
              </div>

              <div id="order-img">
                <img src="#" width="100%" alt="상품 이미지" />
              </div>
              <div id="order-pname">상품 정보</div>
            </div>
            <!-- 두번째 블록 -->
            <div class="subdiv">
              <div id="order-num">수량</div>
              <div id="order-price">상품 구매 금액</div>
              <div id="order-status">주문 처리 상태</div>
            </div>
          </div>
        </div>
      </div>

      <div class="pagination-wrap">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&lsaquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&rsaquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- footer -->
    <div id="footer-container"></div>
    <script src="/views/component/footer.js"></script>
  </body>
</html>
