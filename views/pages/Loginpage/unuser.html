<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unuser order login</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div
      class="container position-absolute top-50 start-50 bg-body-tertiary border border-secondary text-center w-25 p-2"
      style="transform: translate(-50%, -50%)"
    >
      <div class="content">
        <div>
          <h4>비회원 주문조회</h4>
        </div>
        <div>
          <input type="text" class="form-control mb-2" id="order-id" placeholder="주문번호" />
          <input type="text" class="form-control mb-2" id="order-password" placeholder="비밀번호" />
        </div>
        <div>
          <button type="submit" class="btn btn-secondary" id="submit-btn">로그인</button>
        </div>
      </div>
    </div>
    <script src="/views/js/Login/unuser.js" type="module"></script>
  </body>
</html>
