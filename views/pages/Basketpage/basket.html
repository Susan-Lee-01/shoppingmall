<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 연결이에용 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 아이콘 연결이에용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- 폰트 연결이에용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- css 연결이에용 -->
    <link rel="stylesheet" href="../../css/basket.css" />

    <!-- index js -->

    <script type="module" src="../../js/basket/index.js"></script>
    <script type="module" src="../../js/basket/addBasket.js"></script>
    <script type="module" src="../../js/basket/bottom.js"></script>

    <!-- 화면용 js -->
    <script src="../../js/basket/display.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <header></header>

    <!-- 장바구니가 비어있습니다. -->
    <div class="empty">
      <i class="bi bi-bag"></i>

      <div class="wrap">
        <div class="empty-container">
          <div class="cart-empty">
            <p class="empty-word">장바구니가 비어있습니다.</p>
            <i class="bi bi-cart"></i>
            <button type="button" class="btn btn-light btn-retry">
              쇼핑 계속하기
            </button>
          </div>
        </div>
        <div class="guide">
          <div></div>
          <div class="item1">
            <p>이용안내</p>
          </div>
          <div class="item2">
            <p>장바구니 이용안내</p>
            <li>흑흑 이렇게 하는거 맞나</li>

            <li>너무 어려워 엉엉</li>
          </div>
        </div>
      </div>
    </div>

    <!-- 장바구니가 채워져있음 -->
    <div class="has">
      <i class="bi bi-bag"></i>

      <div class="basketdiv" id="basket">
        <!-- 칼럼명 -->
        <div class="row head">
          <div class="subdiv">
            <!-- 첫번째 블록 -->
            <!-- 체크박스 -->
            <div class="all-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                name="select-all"
                onclick="selectAll(this)"
              />
            </div>

            <div class="img">이미지</div>
            <div class="pname">상품</div>
            <div class="num">수량</div>
          </div>
          <!-- 두번째 블록 -->
          <div class="subdiv">
            <div class="price">판매가</div>
            <div class="delivery">배송비</div>
            <div class="sum">합계</div>
          </div>
          <!-- 세번째 블록 -->
          <div class="subdiv">
            <div class="basketcmd">선택</div>
          </div>
        </div>

        <!-- 장바구니에 넣은 상품 목록 -->
        <div class="basket-wrapper"></div>
      </div>

      <!-- 삭제 부분 -->
      <div class="right-align basketrowcmd">
        <button type="button" class="btn btn-light">선택 상품 삭제</button>
        <button type="button" class="btn btn-light" id="clear-cart">
          장바구니 비우기
        </button>
      </div>

      <!-- 상품 합계 금액 부분 -->

      <div class="bottom-total-container">
        <div class="total-header-wrap container text-center">
          <div class="total-row">
            <div class="goods-price col-4">총 상품 금액</div>
            <div class="delivery-price col-2">총 배송비</div>
            <div class="total-price col-4">총 결제 금액</div>
          </div>
        </div>
        <div
          class="total-data-wrap container container text-center total-wrapper"
        >
          <!-- <div class="total-row">
            <div class="goods-price col-3" id="total-goods-price">12,000원</div>
            <div class="plus col-1">+</div>
            <div class="delivery-price col-2" id="total-delivery-price">무료</div>
            <div class="equal col-1">=</div>
            <div class="total-price col-3" id="total-add-price">12,000원</div>
          </div> -->
        </div>
      </div>

      <div id="goorder" class="">
        <div class="clear"></div>
        <div class="buttongroup center-align cmd">
          <button type="button" class="btn btn-dark">전체 상품 주문</button>
          <button id="addProduct">장바구니 상품 추가</button>
          <button type="button" class="btn btn-dark">선택 상품 주문</button>
        </div>
      </div>

      <div class="guide">
        <div class="guide-head">
          <p>이용안내</p>
        </div>
        <div class="guide-word">
          <p>장바구니 이용안내</p>
          <li>흑흑 이렇게 하는거 맞나</li>
          <li>너무 어려워 엉엉</li>
        </div>
      </div>

      <div id="modal-container" class="hidden">
        <div id="modal-content">
          <div class="modal-content-head">
            <p>옵션 변경</p>
            <button type="button" class="btn-bg-none">
              <i class="bi bi-x" id="modal-close-button"></i>
            </button>
          </div>
          <div class="modal-content-inner">
            <div class="goods-name">Name</div>

            <div class="option-choice">
              <p>opt1</p>
              <select
                class="form-select form-select-sm"
                aria-label="Small select example"
              >
                <option selected>-[필수] 옵션을 선택해주세요-</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="option-choice">
              <p>opt2</p>
              <select
                class="form-select form-select-sm"
                aria-label="Small select example"
              >
                <option selected>-[필수] 옵션을 선택해주세요-</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">four</option>
              </select>
            </div>
          </div>
          <div id="btn-grp">
            <button
              type="button"
              class="btn btn-light opt-btn"
              id="modal-add-button"
            >
              추가
            </button>
            <button
              type="button"
              class="btn btn-light opt-btn"
              id="modal-change-button"
            >
              변경
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer"></div>
  </body>
</html>
