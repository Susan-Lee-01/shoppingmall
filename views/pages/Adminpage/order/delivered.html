<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../../css/admin.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidebar-container"></div>
      <div class="section p-5">
        <div class="title mb-2">
          <h2>배송 완료 조회</h2>
        </div>
        <div class="p-state">
          <p class="total"></p>
        </div>
        <div class="p-delete">
          <button type="button" class="pro-delete btn btn-secondary btn-sm">삭제</button>
        </div>
        <div class="board pt-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">주문일/주문번호</th>
                <th scope="col">주문자</th>
                <th scope="col"><input class="form-check-input" type="checkbox" id="check-all" /></th>
                <th scope="col">배송일/배송번호</th>
                <th scope="col">운송장정보(송장번호입력일)</th>
                <th scope="col">공급사</th>
                <th scope="col">상품명/옵션</th>
                <th scope="col">수령</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
              <td id="shipping-date">2023-10-10 +시간</td>
              <td id="shipping-id">P0001</td>
              <td id="shipping-username">@@@</td>
              <td id="shipping-?">묶음선택</td>
              <td id="shipping-check"><input class="form-check-input" type="checkbox" id="check-item"></td>
              <td id="shipping-tracking-info ">운송장 정보</td>
              <td id="shipping-supplier">공급사</td>
              <td id="shipping-product">상품명/옵션</td>
              <td id="shipping-vertify">5</td>
              <td id="shipping-price">99,000</td>
              <td id="shipping-payment-type">가상계좌</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../../../js/Admin/sidebar.js" type="module"></script>
    <script src="../../../js/Admin/order/shipping.js" type="module"></script>
  </body>
</html>
